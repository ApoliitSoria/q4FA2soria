<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <form onsubmit="return generateMultiplicationTable()">
        <p>Enter two numbers between 2 and 10:</p>
        <input type="text" id="num1" placeholder="Number 1">
        <span>by</span>
        <input type="text" id="num2" placeholder="Number 2">
        <br><br>
        <input type="submit" value="Generate Table">
        <br><br>
        <table id="output"></table>
    </form>

    <script>
        function generateMultiplicationTable(){
            document.getElementById("output").innerHTML = "";
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2) || num1 < 2 || num1 > 10 || num2 < 2 || num2 > 10) {
                alert("Please enter valid numbers between 2 and 10!");
                return false;
            }

            let table = [];

            for (let x = 1; x <= num1; x++) {
                let row = [];

                for (let y = 1; y <= num2; y++) {
                    row.push(x * y);
                }

                table.push(row);
            }

            var result = document.getElementById("output");

            table.forEach(row => {
                result.innerHTML += "<tr><td>" + row.join('</td><td>') + "</td></tr>";
            });

            return false;
        }
    </script>
</body>
</html>
